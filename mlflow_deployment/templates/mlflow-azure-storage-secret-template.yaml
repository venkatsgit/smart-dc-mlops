apiVersion: v1
kind: Secret
metadata:
  name: mlflow-azure-storage-secret-$ENVIRONMENT
  namespace: $NAMESPACE
  labels:
    app: mlflow
    environment: $ENVIRONMENT
type: Opaque
data:
  # Base64 encoded Azure Storage Account Name from config
  # The deployment script will automatically base64 encode the value from config
  AZURE_STORAGE_ACCOUNT_NAME: $AZURE_STORAGE_ACCOUNT_NAME_B64
  # Base64 encoded Azure Storage Access Key from config
  # The deployment script will automatically base64 encode the value from config
  AZURE_STORAGE_ACCOUNT_KEY: $AZURE_STORAGE_ACCOUNT_KEY_B64
  # Base64 encoded Azure Storage Container Name from config
  # The deployment script will automatically base64 encode the value from config
  AZURE_STORAGE_CONTAINER_NAME: $AZURE_STORAGE_CONTAINER_NAME_B64
  # Base64 encoded Azure Storage Connection String from config
  # The deployment script will automatically base64 encode the value from config
  AZURE_STORAGE_CONNECTION_STRING: $AZURE_STORAGE_CONNECTION_STRING_B64
